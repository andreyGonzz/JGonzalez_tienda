#para definir el puerto donde "escuchará" el servidor (usar puerto no privilegiado >1024)
server.port=8081

#Para definir el formato de despliegue de fecha y hora del log
logging.pattern.dateformat=hh:mm

#Para evitar mensajes invasivos
spring.main.banner-mode=off

#En producción esto es true, en desarrollo es false
spring.thymeleaf.cache=false

#Conexion a la BD local TechShop en MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/techshop

#Usuario y clave de la base de datos - usando root -
# Usar el usuario root puede ser peligroso en producción. Si tu root usa autenticación por contraseña,
# coloca la contraseña en la línea `spring.datasource.password=`. Si tu instalación usa auth_socket,
# deja la contraseña vacía y configura el sistema para que la app pueda autenticarse correctamente.
spring.datasource.username=andrey
spring.datasource.password=131106

#Driver y plataforma de comunicación
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#para mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=Trace

#Esta información se utiliza para obtener acceso a su storage.
firebase.bucket.name=techshop-e5708
firebase.storage.path=techshop
firebase.json.path=firebase
firebase.json.file=techshop-e5708-firebase-adminsdk-fbsvc-4c752fbb27.json

#Propiedades para enviar correos...
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=prueba@gmail.com
spring.mail.password=prueba
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

